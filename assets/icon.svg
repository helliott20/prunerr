<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>

  <!-- Scissors icon (based on Lucide scissors) -->
  <g transform="translate(48, 48) scale(6.67)" stroke="#030712" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left scissor blade circle -->
    <circle cx="6" cy="6" r="3"/>
    <!-- Right scissor blade circle -->
    <circle cx="6" cy="18" r="3"/>
    <!-- Cutting lines -->
    <path d="M20 4 8.12 15.88"/>
    <path d="M14.47 14.48 20 20"/>
    <path d="M8.12 8.12 12 12"/>
  </g>
</svg>
